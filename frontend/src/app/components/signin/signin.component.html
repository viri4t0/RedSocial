<div class="container">
  <div class="row">
      <div class="col-md-4 mx-auto">
          <div class="card">
              <div class="card-header">
                  INICIAR SESION
              </div>
              <div class="card-body">
                  <form (submit)="signIn()">
                      <div class="form-group">
                          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                      </div>
                      <button class="btn btn-primary btn-block">
                          LOGIN
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
